plugins {
    id 'java'
}

group = 'dev.jess.forum'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.1'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'dev.jess.forum.Main'
        )
    }
}

test {
    useJUnitPlatform()
}